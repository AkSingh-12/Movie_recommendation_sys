version: "3.8"

services:
  backend:
    build:
      context: .
      dockerfile: docker/Dockerfile
    image: movie_recommender_backend:latest
    container_name: movie_recommender_backend
    restart: unless-stopped
    environment:
      - REFRESH_INTERVAL_SECONDS=${REFRESH_INTERVAL_SECONDS:-300}
      - TMDB_API_KEY=${TMDB_API_KEY:-}
    ports:
      - "8000:8000"
    volumes:
      - ./:/app:rw
      - ./data:/app/data:rw
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 5s
      retries: 3

  frontend:
    build:
      context: .
      dockerfile: docker/Dockerfile
    image: movie_recommender_frontend:latest
    container_name: movie_recommender_frontend
    restart: unless-stopped
    depends_on:
      backend:
        condition: service_healthy
    environment:
      - API_URL=${API_URL:-http://backend:8000}
      - TMDB_API_KEY=${TMDB_API_KEY:-}
    ports:
      - "8501:8501"
    command: ["streamlit", "run", "web/app_streamlit.py", "--server.port", "8501", "--server.headless", "true", "--server.address", "0.0.0.0"]
    volumes:
      - ./:/app:rw
      - ./data:/app/data:rw

  scraper:
    build:
      context: .
      dockerfile: docker/Dockerfile
    image: movie_recommender_scraper:latest
    container_name: movie_recommender_scraper
    restart: unless-stopped
    depends_on:
      - backend
    environment:
      - TMDB_API_KEY=${TMDB_API_KEY:-}
      - SCRAPE_N=${SCRAPE_N:-200}
      - SCRAPER_INTERVAL=${SCRAPER_INTERVAL:-3600}
    command: ["/bin/sh", "-c", "python -m src.scraper --n ${SCRAPE_N} --append --interval ${SCRAPER_INTERVAL}"]
    volumes:
      - ./:/app:rw
      - ./data:/app/data:rw
